<!DOCTYPE html>
<html>
<head>
	<title>Agenda demo</title>

	<script src="../webcomponentsjs/webcomponents.min.js"></script>

	<link rel="import" href="zdk-agenda.html">
	<link rel="import" href="zdk-event.html">

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

		zdk-agenda {
			height: 100%;
		}
	</style>
</head>

<body unresolved>

	<zdk-agenda lang="fr" hourHeight="40" hourShow="8" view="month">
		<!-- All-day events -->
		<zdk-event class="event1" start="2014-11-12" end="2014-11-17" all-day="true" label="Some work"></zdk-event>
		<zdk-event class="event2" start="2014-11-12" end="2014-11-12" all-day="true" label="A lot of work to do"></zdk-event>
		<zdk-event class="event3" start="2014-11-12" end="2014-11-12" all-day="true" label="A task to finish"></zdk-event>

		<zdk-event class="event4" start="2014-11-12 10:30" end="2014-11-12 11:00" label="Shopping Delivery"></zdk-event>
		<zdk-event class="event5" start="2014-11-14 09:30" end="2014-11-14 10:00" label="Stand Up"></zdk-event>
		<zdk-event class="event6" start="2014-11-11 14:00" end="2014-11-11 15:00" label="Event 1 suite"></zdk-event>
		<zdk-event class="event7" start="2014-11-11 09:00" end="2014-11-11 15:00" label="Event 1"></zdk-event>
		<zdk-event class="event8" start="2014-11-13 14:00" end="2014-11-13 15:00" label="Event 2"></zdk-event>
		<zdk-event class="event9" start="2014-11-13 14:00" end="2014-11-13 15:00" label="Event 1"></zdk-event>
		<zdk-event class="event10" start="2014-11-13 15:00" end="2014-11-13 20:00" label="Event 3"></zdk-event>
		<zdk-event class="event11" start="2014-11-13 17:00" end="2014-11-13 18:00" label="Event 3"></zdk-event>
		<zdk-event class="event12" start="2014-11-14 14:00" end="2014-11-14 15:00" label="Event 2"></zdk-event>
		<zdk-event class="event1" start="2014-11-14 14:00" end="2014-11-14 15:00" label="Event 1"></zdk-event>
		<zdk-event class="event2" start="2014-11-14 15:00" end="2014-11-14 15:15" label="Event 3"></zdk-event>
		<zdk-event class="event3" start="2014-11-16 17:00" end="2014-12-17 20:00" label="Long event"></zdk-event>
		<zdk-event class="event4" start="2014-12-02 14:00" end="2014-12-11 15:00" label="Event 1"></zdk-event>
		<zdk-event class="event5" start="2014-12-01 15:00" end="2014-12-02 15:00" label="Event 3"></zdk-event>
	</zdk-agenda>

	<!--<button onclick="addEvent()">Add Event</button>-->

	<script>
		function addEvent() {
			agenda = document.querySelector("zdk-agenda");
			agenda.addEvent({
				start: '2014-11-12T18:00:00',
				end: '2014-11-12T20:30:00',
				label: 'Ap√©ro',
				className: 'event5'
			});
		}
		window.addEventListener("polymer-ready", function() {
			document.querySelector("zdk-agenda").addEventListener("zdk-event-click", function(evt) {
				var event = evt.detail.event;
				console.log(event);
			}, false);
		},false);
	</script>

</body>
</html>
